<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Enter Password to Access Downloader</h2>
  <form action="/" method="POST">
    <input type="password" name="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
